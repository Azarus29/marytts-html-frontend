
<div id="synth_area">
    <div id="text_area">
        <fieldset>
            <legend>Text to synthesize</legend>
            <textarea name="text_to_synth" tabindex="1"></textarea>
        </fieldset>
    </div>
    <div id="voice_choices">
        <fieldset>
            <legend>Voices area</legend>
            <select name="languages" id="languages" size="5" onchange="selectLanguage();">
            </select>
            <div name="regions" id="regions">
            </div>
            <select name="voices" id="voices" size="5" onchange="selectVoice();">
            </select>
        </fieldset>     
    </div>
</div>

<div id="validation_part">
    <button name="synth" onclick="synth();" tabindex=2>Synthesize</button> 
    <fieldset name="output_level">
        <legend>Output level</legend>
        <input type = "radio"
               name = "output_level"
               id = "none"
               value = "none"
               checked = "checked"
               onChange = "setLevel('none');" />
        <label for = "none">none</label>
        
        <input type = "radio"
               name = "output_level"
               id = "info"
               value = "info"
               onChange = "setLevel('info');" />
        <label for = "info">info</label>
        
        <input type = "radio"
               name = "output_level"
               id = "debug"
               value = "debug"
               onChange = "setLevel('debug');" />
        <label for = "debug">debug</label>
    </fieldset>
</div>


<div id="results_area">
    <div id="audio_area">
        <div id="waveform">
            <div class="progress progress-striped active" id="progress-bar">
                <div class="progress-bar progress-bar-info"></div>
            </div>            
        </div>
        <div id="timeline">
        </div>
        <div id="controls">
            <button name="play" onclick="play();" disabled>Replay</button>
            <button name="save" disabled>Save</button> 
        </div>
        
    </div>
    <div id="debug_area" style="display:none;">
        <fieldset>
            <legend>Server output</legend>
            <textarea name="debug" id="debug"></textarea>
        </fieldset>
    </div>
</div>
