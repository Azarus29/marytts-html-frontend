<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="MaryTTS Team">

        <title>MaryTTS Demonstration Interface</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/marytss-custom.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <!--marytts logo-->
        <div class="jumbotron text-center">
            <img src="img/marylogo.png" />
            <p class="text-muted">An Open-Source, Multilingual Text-to-Speech Synthesis Platform</p>
            <p><a href="http://mary.dfki.de/" target="_blank" class="btn btn-default btn-sm">Learn more</a></p>
        </div>
        <div class="container">

            <div class="row">
                <div class="col-sm-6" id="synth_area">
                    <div class="form-group" id="text_area">
                        <label for="text-to-synth" class="h4">Text to Synthesize</label>
                        <textarea id="text-to-synth" rows="12" class="form-control" name="text_to_synth" tabindex="1"></textarea>
                    </div>
                </div>
                <div class="col-sm-6" id="configuration">
                    <div class="form-group" id="text_area">
                        <label for="text-configuration" class="h4">User configuration of the system</label>
                        <textarea id="text-configuration" rows="12" class="form-control" name="configuration" tabindex="1">
# How to extract the input
input_serializer=marytts.io.serializer.TextSerializer

# How to render the output
output_serializer=marytts.io.serializer.DefaultHTSLabelSerializer
# output_serializer=marytts.io.serializer.XMLSerializer
output_serializer=marytts.io.serializer.ROOTSJSONSerializer
# output_serializer=marytts.io.serializer.AudioSerializer
# output_serializer=marytts.io.serializer.TSVSerializer

# Current locale
locale=en_US

# List of modules
modules=marytts.language.en.JTokenizer                  \
	marytts.language.en.Preprocess                  \
        marytts.modules.nlp.OpenNLPPosTagger            \
        marytts.modules.nlp.JPhonemiser                 \
        marytts.language.en.Prosody                     \
        marytts.modules.nlp.PronunciationModel          \
        marytts.modules.acoustic.TargetFeatureLister    \
	marytts.pyhts.modules.HMMSynthesizer

			</textarea>
                    </div>
                </div>
            </div>

            <div class="row" id="validation_part">
                <div class="col-sm-12">
                    <button class="btn btn-success btn-block btn-lg" name="synth" onclick="run();" tabindex=2>Run</button>
                </div>
            </div>

            <div class="clearfix"></div><br/><br/>

            <div class="row" id="text_results_area">
                <div class="form-group" id="text_area">
		    <label for="text-result" class="h4">Result</label>
                    <textarea id="text-result" rows="12" class="form-control" name="text_result" tabindex="1" wrap="soft"></textarea>
		</div>
	    </div>

            <div class="row" id="audio_results_area">
                <div class="col-sm-12" id="audio_area">
                    <div id="timeline">
                    </div>
                    <div id="waveform">
                        <div id="progress-bar">
                            <div class="progress-bar-blob"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-1">
                            <i class="glyphicon glyphicon-zoom-in glyphicon-2x"></i>
                        </div>

                        <div class="col-xs-10">
                            <input id="slider" type="range" min="100" max="1200" value="1" style="width: 100%" />
                        </div>

                        <div class="col-xs-1">
                            <i class="glyphicon glyphicon-zoom-out glyphicon-2x"></i>
                        </div>
                    </div>
                    <!-- <div id="spectrogram"> -->
                    <!-- </div> -->
                    <div id="controls" class="text-center">
                        <button class="btn btn-primary" id="pause" name="pause" onclick="pause();" data-state="off" disabled>
                            <em id="pause-icon" class="glyphicon glyphicon-pause"></em> <span id="pause-text">Pause</span>
                        </button>
                        <button class="btn btn-primary" id="play" name="play" onclick="play();" disabled>
                            <em class="glyphicon glyphicon-repeat"></em> Replay
                        </button>
                        <button class="btn btn-success" id="save" name="save" onclick="save();" disabled>
                            <em class="glyphicon glyphicon-save"></em> Save
                        </button>
                    </div>

                </div>
                <div class="col-sm-12" id="debug_area" style="display:none;">
                    <div class="form-group" id="text_area">
                        <label for="debug" class="h4">Server Output</label>
                        <textarea name="debug" class="form-control" id="debug"></textarea>
                    </div>
                </div>
            </div>

        </div><!-- /.container -->
        <br/>
        <br/>
        <!--js resources-->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- wavesurfer.js -->
        <script src="js/wavesurfer.js/src/wavesurfer.js"></script>
        <script src="js/wavesurfer.js/src/util.js"></script>
        <script src="js/wavesurfer.js/src/webaudio.js"></script>
        <script src="js/wavesurfer.js/src/mediaelement.js"></script>
        <script src="js/wavesurfer.js/src/drawer.js"></script>
        <script src="js/wavesurfer.js/src/drawer.canvas.js"></script>
        <script src="js/wavesurfer.js/plugin/wavesurfer.segmentation.js"></script>
        <script src="js/wavesurfer.js/plugin/wavesurfer.regions.js"></script>
        <!-- <script src="js/wavesurfer.js/plugin/wavesurfer.spectrogram.js"></script> -->

        <!-- Download part -->
        <script src="js/FileSaver.js/FileSaver.js"></script>

        <!-- mary js api -->
        <script src="js/marytts-api.js"></script>
    </body>
</html>
